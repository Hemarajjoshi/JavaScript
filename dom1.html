<!-- Question no .1 : Create a button when clicked changed the text of the paragraph -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph text change</title>
</head>
<body>
    <button>click me</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium molestias quaerat, repellat vero ipsam, voluptatem dolorem obcaecati nihil ducimus officiis ab odio minus voluptas aut fuga explicabo commodi itaque quod?</p>
</body>
<script> 
var btn = document.querySelector("button")
var p = document.querySelector("p")
btn.addEventListener("click", function(){
    p.textContent = "Text content is changed";

    
})
</script>
</html>
