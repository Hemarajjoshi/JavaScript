<!-- Create a search bar that displays the live result as user 
type, updating the result without requiring the full 
page reload.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        #main {
            width: 100vw;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .container {
            padding : 10vw 50vh;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="container">
        <h1>Search Bar</h1>
        <form action="">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </div>

</div> 

    
</body>

</html>
