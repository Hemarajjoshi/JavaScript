<!-- Create a form with input fields  and a submit button use javascript to 
validate the form and display error message if the input is invalid -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <input id = "input1" type="text" placeholder="Enter your username"> 
        <input id = "input2" type="email" placeholder = "Enter your email ">
        <input type="submit"> 
    </form>
</body>
<script>
    var form =document.querySelector("form")
    var inp1 = document.querySelector("#input1")
    var inp2 = document.querySelector("#input2")
    form.addEventListener("submit", function(ev){
        ev.preventDefault();
        if (inp1.value == '' || inp2.value =='')
        {
            alert("Please fill all the fields")
        }
    })


</script>
</html>
